<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="site.png" />
  <title>Minecraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: #eee;
    }
    .card {
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      background-color: #1e1e1e;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #333333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
    }
    .icon {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      transition: background-color 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
      /* default no background */
      background-color: transparent;
    }
    /* Se immagine JPG, aggiungi background scuro */
    .icon.jpg-bg {
      background-color: #2c2c2c;
    }
    h1, h5 {
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Seleziona La Versione</h1>
    <div class="row g-4">
      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='version/MC1.8.html'">
          <img src="icons/app1.png" class="icon" alt="App1" />
          <h5 class="mt-2">Minecraft 1.8</h5>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card p-3 text-center" onclick="location.href='version/MC1.12.html'">
          <img src="icons/app2.png" class="icon" alt="App2" />
          <h5 class="mt-2">Minecraft 1.12</h5>
        </div>
      </div>
      <!-- aggiungi altre app qui -->
    </div>
  </div>

  <script>
    // Aggiunge classe "jpg-bg" alle immagini con estensione .jpg per dare sfondo
    document.querySelectorAll('img.icon').forEach(img => {
      if (img.src.toLowerCase().endsWith('.jpg') || img.src.toLowerCase().endsWith('.jpeg')) {
        img.classList.add('jpg-bg');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
