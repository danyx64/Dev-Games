<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fruit Ninja</title>

  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="landscape"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

  <script>
  /* ====== BLOCCO ADS SEMPLICE ====== */
  (function(){
      function fake(){ console.log("Ad bloccata"); }

      window.showInterstitialAd = fake;
      window.showRewardedAd = fake;

      window.AzerionSDK = { showInterstitialAd: fake, showRewardedAd: fake };
      window.gdsdk = window.AzerionSDK;
      window.sdk = window.AzerionSDK;
      window.azSDK = window.AzerionSDK;
      window.GameDistribution = window.AzerionSDK;
  })();
  </script>

  <script>
  /* ====== RELOAD SICURO SU CRASH (ANTI LOOP) ====== */
  function doReloadOnce() {
      if (!sessionStorage.getItem("reloadedOnce")) {
          sessionStorage.setItem("reloadedOnce", "1");
          console.warn("Crash intercettato → reload");
          setTimeout(function(){
              location.reload();
          }, 250);
      } else {
          console.warn("Reload già fatto, evito loop.");
      }
  }

  window.addEventListener("error", function(e){
      const msg = String(e.message || "");
      if (
          msg.includes("showInterstitialAd") ||
          msg.includes("showRewardedAd") ||
          msg.includes("reading 'apply'")
      ) {
          doReloadOnce();
          e.preventDefault();
      }
  });

  window.addEventListener("unhandledrejection", function(e){
      const msg = String(e.reason || "");
      if (
          msg.includes("showInterstitialAd") ||
          msg.includes("showRewardedAd") ||
          msg.includes("apply")
      ) {
          doReloadOnce();
          e.preventDefault();
      }
  });
  </script>

  <script src="translations.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>

  <script src="orientation.js" defer></script>
</head>

<body>

  <div id="GameDiv">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas"></canvas>
    </div>
  </div>

  <script src="src/polyfills.bundle.js"></script>
  <script src="src/system.bundle.js"></script>
  <script src="src/import-map.json" type="systemjs-importmap"></script>

  <script>
    System.import('./index.js').catch(function(err){
        console.error(err);
    });
  </script>

  <script>
    // Dopo qualche secondo di gioco stabile, resetto il flag
    setTimeout(function(){
        sessionStorage.removeItem("reloadedOnce");
    }, 5000);
  </script>

</body>
</html>
